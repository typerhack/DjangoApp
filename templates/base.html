{% load static %}
<!doctype html>
<html lang="fa" , dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybevo</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-4.3.1.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/lightbox.min.css' %}" rel="stylesheet" type="text/css">
    {% block inline-style %}{% endblock %}
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__ = "dreamweaver"</script>
    <script src="http://use.edgefonts.net/aclonica:n4:default.js" type="text/javascript"></script>
</head>
<body style="padding-top: 50px; margin-bottom: 50px;">

<!--- Navbar --->
{% include 'partials/_navbar.html' %}

<!--- Body --->
<div class="container-fluid">
    {% block content %} {% endblock %}

    <!--- footer --->
    {% include 'partials/_footer.html' %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap-4.3.1.js' %}"></script>
<script src="{% static 'js/lightbox-plus-jquery.min.js' %}"></script>
{% block inline-js %}{% endblock %}
</body>
</html>
